<div
  class="duration-300 block xl:grid grid-cols-3 w-screen gap-x-9 gap-y-10 px-5"
>
  <div class="grid-col text-center border-2 rounded-2xl p-5 w-full mt-10">
    <div class="p-5 text-3xl font-bold text-cyan-400">Courses</div>
    <div class="flex justify-center">
      <div
        class="grid place-items-center border-cyan-100 text-cyan-400 w-52 h-52 border-[20px] rounded-full font-extrabold text-5xl"
      >
        {{ courseCount }}
      </div>
    </div>
    <div class="my-5 max-h-60 overflow-auto" style="scrollbar-width: none">
      <app-courselist></app-courselist>
    </div>
    <div class="flex justify-center">
      <a routerLink="/adminpanel/addcourse" class="w-full"><button
        class="border-none hover:shadow-md shadow-none duration-300 rounded-md bg-emerald-300 hover:bg-emerald-400 text-white text-xl font-bold px-10 mx-10 mt-5 py-2"
      >
        Add New +
      </button></a>
    </div>
  </div>
  <div class="grid-col text-center w-full mt-10 border-2 rounded-2xl p-5">
    <div class="p-5 text-3xl font-bold text-violet-400">Students</div>
    <div class="flex justify-center" style="scrollbar-width: none">
      <div
        class="grid place-items-center border-violet-100 text-violet-400 w-52 h-52 border-[20px] rounded-full font-extrabold text-5xl"
      >
        {{ studentCount }}
      </div>
    </div>
    <div class="my-5 max-h-60 overflow-auto">
      <app-studentlist></app-studentlist>
    </div>
    <div class="flex justify-center">
      <a routerLink="/adminpanel/addstudent" class="w-full"><button
        class="border-none hover:shadow-md shadow-none duration-300 rounded-md bg-emerald-300 hover:bg-emerald-400 text-white text-xl font-bold  mx-10 mt-5 px-10 py-2"
      >
       Add New +
      </button></a>
    </div>
  </div>
  <div class="grid-col text-center w-full mt-10 border-2 rounded-2xl p-5">
    <div class="p-5 text-3xl font-bold text-green-400">Teachers</div>
    <div class="flex justify-center">
      <div
        class="grid place-items-center border-green-100 text-green-400 w-52 h-52 border-[20px] rounded-full font-extrabold text-5xl"
      >
        {{ teacherCount }}
      </div>
    </div>
    <div class="my-5 max-h-60 overflow-auto">
      <app-teacherlist></app-teacherlist>
    </div>
    <div class="flex justify-center">
      <a routerLink="/adminpanel/addteacher" class="w-full"> <button
        class="border-none hover:shadow-md shadow-none duration-300 rounded-md bg-emerald-300 hover:bg-emerald-400 text-white text-xl font-bold px-10 mx-10 mt-5 py-2"
      >
      Add New +
      </button></a>
    </div>
  </div>
</div>
