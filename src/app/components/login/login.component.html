<div class="flex flex-row justify-center w-screen h-screen">
  <div class="flex flex-col justify-center">
    <div class="flex flex-col text-center border-2 rounded-lg p-5 shadow-lg">
      <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <div class="p-4 mb-4">
          <img src="assets/img/vedubox-logo-1X.png" >
        </div>
        <div class="">
          <input
            name="username"
            [(ngModel)]="model.username"
            #username="ngModel"
            class="bg-transparent border-b-2 my-2 p-1 focus:border-[#00ABEB] outline-none duration-300"
            placeholder="Username"
          />
        </div>
        <div class="">
          <input
            name="password"
            [(ngModel)]="model.password"
            #password="ngModel"
            class="bg-transparent border-b-2 my-2 p-1 focus:border-[#00ABEB] outline-none duration-300"
            placeholder="Password"
            type="password"
          />
        </div>
        <div>
          <button
            type="submit"
            class="rounded-lg w-full bg-[#00ABEB] text-xl text-white p-2 mt-4 shadow-sm hover:shadow-xl duration-500"
          >
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
